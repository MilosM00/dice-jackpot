<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Dice Jackpot</title>
</head>
<body>

    <div class="overlay">

        
        <p class="balance"><span class="diamond">0</span> ðŸ’Ž</p>

        <div class="box">

            <div class="display-one">
                <h1 class="jackpot-info">JACKPOT</h1>
            </div>

            <br>

            <div class="display-two">
                <div class="inline-one">
                    <div class="win-1">
                        <p class="number-2-6">2-6</p>
                        <input class="radio-2-6" type="radio">
                        <p class="win">WIN 2X</p>
                    </div>

                    <span class="space"></span>
                    
                    <div class="win-2">
                        <p class="number-7">7</p>
                        <input class="radio-7" type="radio">
                        <p class="win">WIN 3X</p>
                    </div>
                    
                    <span class="space"></span>

                    <div class="win-3">
                        <p class="number-8-12">8-12</p>
                        <input class="radio-8-12" type="radio">
                        <p class="win">WIN 2X</p>
                    </div>
                </div>
            </div>

            <br>

            <div class="display-three">
                <div class="inline-two">
                    <div class="dice-one">+</div>
                    <span class="space"></span>
                    <div class="dice-two">+</div>
                </div>
            </div>

            <br>

            <div class="center">

                <label>Insert Diamonds</label>
                <input class="input-number" type="number">

                <br>

                <button class="roll-dice">Roll Dice</button>

            </div>


        </div>

        <div class="display-four">
            <p class="more-money">
                Need more diamonds? <br>
                No problem, request the amount of diamonds here!
            </p>
            <input class="input-request" type="number" min="1" max="999"> 
            <br><br>
            <button class="request-diamond">Request</button>
        </div>

    </div>

</body>
</html>
